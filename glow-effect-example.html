<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>光るエフェクトとハイライトのサンプル</title>
<style>
  body {
    font-family: sans-serif;
    background-color: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
  }

  .container {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    margin: 20px;
    width: 80%;
    max-width: 500px;
  }

  h2 {
    text-align: center;
    color: #333;
    border-bottom: 2px solid #eee;
    padding-bottom: 10px;
    margin-bottom: 20px;
  }

  .banner {
    background-color: #007bff;
    color: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    font-size: 1.2em;
    font-weight: bold;
    cursor: pointer;
  }

  /* 1. グロー（発光）エフェクト */
  .glow-effect {
    animation: glow 2.5s infinite ease-in-out;
  }

  @keyframes glow {
    0%, 100% {
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5), 0 0 10px rgba(0, 123, 255, 0.4);
    }
    50% {
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.9), 0 0 30px rgba(0, 123, 255, 0.8);
    }
  }

  /* 2. シャイン（反射）エフェクト */
  .shine-effect {
    position: relative;
    overflow: hidden; /* はみ出した光を隠す */
  }

  .shine-effect::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 50%;
    height: 100%;
    background: linear-gradient(
      to right,
      rgba(255, 255, 255, 0) 0%,
      rgba(255, 255, 255, 0.5) 50%,
      rgba(255, 255, 255, 0) 100%
    );
    transform: translateX(-150%); /* 初期位置を左の外側へ */
    animation: shine 3s infinite 1s; /* 3秒かけてアニメーション、1秒待ってから開始 */
  }

  @keyframes shine {
    0% {
      transform: translateX(-150%);
    }
    50% {
      transform: translateX(150%);
    }
    100% {
      transform: translateX(150%);
    }
  }

  /* 3. 要素のグレーダウンによるハイライト */
  #highlight-container-local > * {
    transition: opacity 0.3s ease-in-out;
  }

  #highlight-container-local.active > :not(.highlight-target) {
    opacity: 0.15;
    pointer-events: none;
  }

  /* 4. 全画面グレーダウンによるハイライト */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    z-index: 100;
    opacity: 0;
    pointer-events: none; /* オーバーレイが操作を妨げないように */
    transition: opacity 0.3s ease-in-out;
  }

  .overlay.active {
    opacity: 1;
  }

  .global-highlight-target {
    position: relative; /* z-indexを有効にするため */
    z-index: 101; /* オーバーレイより手前に表示 */
  }

</style>
</head>
<body>

<div id="overlay" class="overlay"></div>

<div class="container">
  <h2>1. グロー（発光）エフェクト</h2>
  <div class="banner glow-effect">
    おすすめ記事はこちら！
  </div>
</div>

<div class="container">
  <h2>2. シャイン（反射）エフェクト</h2>
  <div class="banner shine-effect">
    期間限定セール中！
  </div>
</div>

<div id="highlight-container-local" class="container">
  <h2>3. マウスオーバーで（部分）ハイライト</h2>
  <p>下のバナーにマウスを乗せると、同じ枠内がグレーダウンします。</p>
  <div class="banner highlight-target" style="background-color: #17a2b8;">
    この記事をチェック！
  </div>
</div>

<div class="container">
  <h2>4. マウスオーバーで（全体）ハイライト</h2>
  <p>下のバナーにマウスを乗せると、このバナー以外がグレーダウンします。</p>
  <div class="banner global-highlight-target" style="background-color: #dc3545;">
    【注目】この記事をチェック！
  </div>
</div>

<script>
  // 3. 部分ハイライトのロジック
  const localHighlightContainer = document.getElementById('highlight-container-local');
  const localHighlightTarget = document.querySelector('#highlight-container-local .highlight-target');

  localHighlightTarget.addEventListener('mouseenter', () => {
    localHighlightContainer.classList.add('active');
  });
  localHighlightTarget.addEventListener('mouseleave', () => {
    localHighlightContainer.classList.remove('active');
  });

  // 4. 全体ハイライトのロジック
  const overlay = document.getElementById('overlay');
  const globalHighlightTarget = document.querySelector('.global-highlight-target');

  globalHighlightTarget.addEventListener('mouseenter', () => {
    overlay.classList.add('active');
  });
  globalHighlightTarget.addEventListener('mouseleave', () => {
    overlay.classList.remove('active');
  });
</script>

</body>
</html>
